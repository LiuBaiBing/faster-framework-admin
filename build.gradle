subprojects { ->
    project
    apply plugin: 'java'
    apply plugin: 'maven'
    group 'cn.faster.framework'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }


    processResources {
        from('src/main/java') {
            include '**/*.xml'
        }
    }
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "file://c:/tmp/myRepo/")
            }
        }
    }
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}
